<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://vjs.zencdn.net/7.2.4/video-js.css" rel="stylesheet">
</head>
<body>
  <video
    id="example-video"
    class="video-js vjs-default-skin"
    preload="auto"
    width="1500"
    height="1000"
    data-setup='{}'
    controls>
    <source
      src="/streaming/live/test"
      type="application/x-mpegURL">
  </video>
  <script src="https://vjs.zencdn.net/7.2.4/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.min.js"></script>
  <script>
    var player = videojs('example-video');
    player.play();
  </script>
</body>
</html>
